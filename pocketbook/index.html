<!doctype html>
<html>

<head>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/octicons/3.1.0/octicons.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="header">
        <div class="container">
            <img src="https://s3.amazonaws.com/codecademy-content/projects/pocketbook/logo.svg" width="50px">

        </div>
    </div>

    <div class="main">
        <div class="container">
            <div class="row">
                <div class="col-md-7">
                    <h1>Join Pocketbook</h1>
                    <form>
                        <div class="form-group">
                            <label for="exampleInputLastName1">Last Name</label>
                            <input type="text" class="form-control" id="exampleInputLastName1" placeholder="LastName">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputFirstName1">First Name</label>
                            <input type="text" class="form-control" id="exampleInputFirstName1" placeholder="FirstName">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <button type="submit" class="btn">Create Account </button>
                        
                    </form>

                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="container">
            <ul class="nav">
                <li>Contact</li>
                <li>Help Center</li>
                <li>About</li>
            </ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>

</html>
